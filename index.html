<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <script defer type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors game</h1>
    </header>
    <section>
        Player
        <span id="player-score">0</span>:<span id="comp-score">0</span>
        Computer
    </section>
    <section id="choices-container">
        <button id="rock" value="Rock">Rock</button>
        <button id="paper" value="Paper">Paper</button>
        <button id="scissors" value="Scissors">Scissors</button>
    </section>
    <section>
        <p id="game-result">Scissors beat Paper, Paper beat Rock, Rock beat Scissors</p>
    </section>
    <footer></footer>
</body>
</html>
